<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT" />
        <div id="eye">
          <img src="./images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft-details">
        <div class="ether">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />

      <div class="creator-info">
        <img src="./images/image-avatar.png" alt="profile" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
